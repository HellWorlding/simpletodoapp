<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Todo Manager</title>
    <meta name="description" content="간단하고 직관적인 할 일 관리 앱">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 스킵 네비게이션 (접근성) -->
    <a href="#todo-input" class="skip-link">본문으로 건너뛰기</a>

    <div class="container" role="main">
        <!-- 헤더 -->
        <header class="header">
            <h1>Daily Todo Manager</h1>
            <div class="header-actions">
                <button id="theme-toggle" class="icon-btn" aria-label="다크 모드 전환" title="다크 모드 전환">🌙</button>
            </div>
        </header>

        <!-- 오늘의 격언 -->
        <div class="quote-section" id="quote-section" aria-live="polite">
            <p class="quote-text" id="quote-text"></p>
        </div>

        <!-- 입력 폼 -->
        <form id="todo-form" class="input-section" role="form" aria-label="할 일 추가 폼">
            <input
                type="text"
                id="todo-input"
                placeholder="할 일을 입력하세요..."
                required
                aria-label="할 일 입력"
                autocomplete="off"
            >
            <select id="category-select" aria-label="카테고리 선택">
                <option value="일반">일반</option>
                <option value="업무">업무</option>
                <option value="개인">개인</option>
                <option value="쇼핑">쇼핑</option>
            </select>
            <button type="submit" aria-label="할 일 추가">추가</button>
        </form>

        <!-- 대시보드 -->
        <div class="dashboard" role="region" aria-label="진행 상황">
            <div class="progress-section">
                <div class="progress-text" id="progress-text" aria-live="polite">0/0 완료 (0%)</div>
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
            <div class="motivation-message" id="motivation-message" aria-live="polite"></div>
            <div class="category-stats" id="category-stats"></div>
        </div>

        <!-- 툴바: 정렬 및 데이터 관리 -->
        <div class="toolbar" role="toolbar" aria-label="정렬 및 데이터 관리">
            <div class="sort-section">
                <label for="sort-select" class="sr-only">정렬 기준</label>
                <select id="sort-select" aria-label="정렬 기준 선택">
                    <option value="custom">사용자 정렬</option>
                    <option value="created-desc">최신순</option>
                    <option value="created-asc">오래된순</option>
                    <option value="category">카테고리순</option>
                    <option value="status">완료 상태순</option>
                </select>
            </div>
            <div class="data-actions">
                <button id="export-btn" class="action-btn" aria-label="데이터 내보내기" title="JSON으로 내보내기">
                    📤 내보내기
                </button>
                <label class="action-btn import-label" aria-label="데이터 가져오기" title="JSON 파일 가져오기">
                    📥 가져오기
                    <input type="file" id="import-input" accept=".json" hidden>
                </label>
            </div>
        </div>

        <!-- 필터 -->
        <div class="filter-section" role="tablist" aria-label="카테고리 필터">
            <button class="filter-btn active" data-filter="all" role="tab" aria-selected="true">전체</button>
            <button class="filter-btn" data-filter="일반" role="tab" aria-selected="false">일반</button>
            <button class="filter-btn" data-filter="업무" role="tab" aria-selected="false">업무</button>
            <button class="filter-btn" data-filter="개인" role="tab" aria-selected="false">개인</button>
            <button class="filter-btn" data-filter="쇼핑" role="tab" aria-selected="false">쇼핑</button>
        </div>

        <!-- 할 일 목록 -->
        <ul id="todo-list" role="list" aria-label="할 일 목록"></ul>

        <!-- Undo 토스트 -->
        <div id="undo-toast" class="undo-toast" role="alert" aria-live="assertive" hidden>
            <span class="undo-message"></span>
            <button id="undo-btn" class="undo-btn">실행 취소</button>
            <button id="undo-close" class="undo-close" aria-label="닫기">✕</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
