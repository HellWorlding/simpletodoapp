<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Todo Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Daily Todo Manager</h1>
        <form id="todo-form" class="input-section">
            <input type="text" id="todo-input" placeholder="할 일을 입력하세요" required>
            <select id="category-select">
                <option value="일반">일반</option>
                <option value="업무">업무</option>
                <option value="개인">개인</option>
                <option value="쇼핑">쇼핑</option>
            </select>
            <button type="submit">추가</button>
        </form>
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">전체</button>
            <button class="filter-btn" data-filter="일반">일반</button>
            <button class="filter-btn" data-filter="업무">업무</button>
            <button class="filter-btn" data-filter="개인">개인</button>
            <button class="filter-btn" data-filter="쇼핑">쇼핑</button>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
